#version=RHEL7
# 2017.09.04
# Kickstart for installing CentOS 7.2 on a UEFI firmware machine
# that will be used as an Athene (SDN/NFV + OSP) node
# An X11 environment will also be installed

# System authorization information
auth --enableshadow --passalgo=sha512

# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Use graphical install
graphical
# Firewall configuration
firewall --disabled
# Athene needs SELINUX to be disabled
selinux --disabled
# reboot when install is complete
reboot

network  --hostname=athene0x
# Root Password Hash (can be generated by the following python3 snippet:)
# python3 -c 'import crypt; print(crypt.crypt("yourpw", crypt.mksalt(crypt.METHOD_SHA512)))'
rootpw --iscrypted $6$N52J3aF.lVhii5W3$5sXiXrYvphFe2VHkwxLeUoZ/kO3GDMILUZPKbclzDcWU9MMdEog38cRpOkZ4pD3WEanY2abqHGn3bxgYnnurv0

# Add regular user
user --name attodev --groups=wheel --iscrypted --password=$6$Fofz1QoF7/VeP0xJ$YLr0vE7jn2Y3urkf6Sv9cLlNVaUCcC1IO9WqYDq4UBAAebitJSQJOxlxLkK3baMeaG0.IDEc2athuDv8Zyxcg1

# System services
services --enabled="chronyd"
services --disabled="NetworkManager"
# System timezone
timezone Asia/Seoul --isUtc

# Delete all partitions
clearpart --all --initlabel
# Delete MBR / GPT
zerombr

# System bootloader configuration
bootloader --driveorder=sda --location=mbr --boot-drive=sda

part /boot     --fstype=ext4     --ondisk=sda  --size=512
part /boot/efi --fstype=vfat
part pv.001    --fstype="lvmpv"  --ondisk=sda  --size=1 --grow
volgroup centos72  --pesize=4096 pv.001
logvol swap    --fstype="swap"   --size=8192 --name=swap --vgname=centos72
# root part will take up all available space:
logvol /       --fstype="xfs"    --size=1    --name=root --vgname=centos72 --grow

%packages
chrony
libselinux-python
parted
sed
%end

%post
# before executing the cmd's below, make sure that your PXE server
# has IP masquerading turned on in the public zone (wireless iface)
# so that traffic from the PXE client connected to the LAN port
# will be forwarded to the Internet

cat <<THEEND
echo "nameserver 168.126.63.1" >> /etc/resolv.conf
THEEND

yum install -y epel-release
yum groupinstall -y Xfce\
yum install -y python-ipython python-ipython-doc python34 virtualenv
%end