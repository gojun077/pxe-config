menuentry 'Archlinux iso 2016.09.03' --class arch --class gnu-linux --class gnu --class os {
        echo 'Loading kernel vmlinuz-linux from installation ISO...'
        linux images/archlinux/vmlinuz-linux archisobaseddir=arch archiso_http_srv=http://192.168.95.97:8080
        echo 'Loading initial ramdisk ...'
        initrd images/archlinux/intel-ucode.img images/archlinux/archiso.img
}